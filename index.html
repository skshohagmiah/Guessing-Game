<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guessing Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Guessing Game</h1>
      <form>
        <label for="Guessing"> Guessing a Number Between 1-5 :</label>
        <input
          type="number"
          id="Guessing"
          placeholder="Guess a Number"
          max="5"
          min="1"
          required
        />
        <button type="submit">submit</button>
      </form>

      <div class="resultGuess"></div>
      <div class="remainingGuess"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
